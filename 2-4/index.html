<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibration</title>
    <script src="code.js" defer></script>
</head>
<body>
    <div>
        <button onclick="navigator.vibrate(200)">Vibrate for 200ms</button>
        <button onclick="navigator.vibrate([200, 100, 200])">Vibrate-Pause-Vibrate</button>
    </div>
</body>
</html>
